<div class="row">
    <button class="btn btn-success" type="button" style="margin-right: 1em;" (click)="onGameStarted() "[disabled]="disableStartButton">Start</button>
    <button class="btn btn-danger" type="button" style="margin-right: 1em;" (click)="onGameStoped()" [disabled]="disableStopButton">Stop</button>
</div>
